<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        .card {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
        }
        div.photo {
        
            
            align-items: center;
            height: 200px;
            width: 150px;
        }
        button {
            background-color: blue;
            color: white;
            width: 200px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class = "card">
        <div class="photo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png">
            <h1>Akshay Sharma</h1>
        </div> 
        <div class="buttons">
            <p class="des">Just a guy who's learning new things.</p>
            <button>Contact</button>
            <button>Portfolio</button>

        </div>
    </div>

</body>

</html>
